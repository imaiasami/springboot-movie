<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/default.css">
</head>
<body>
<div id="container">
    <h2>[ 회원가입 ]</h2>
    <form action="/members/joinMember" method="post" th:object="${joinMember}">
        <table>
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" th:field="*{member_id}">
                    <div th:errorClass="error" th:errors="*{member_id}"></div>
                </td>
            </tr>
            <tr>
                <th>패스워드</th>
                <td>
                    <input type="password" th:field="*{password}">
                    <div th:errorClass="error" th:errors="*{password}"></div>
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" th:field="*{name}">
                    <div th:errorClass="error" th:errors="*{name}"></div>
                </td>
            </tr>
        </table>
        <p>
        <div class="center">
            <input type="button" onclick="location.href='/'" value="메인으로">
            <input type="submit" value="등록하기">
            <input type="reset" value="취소">
        </div>
    </form>
</div>
</body>
</html>
