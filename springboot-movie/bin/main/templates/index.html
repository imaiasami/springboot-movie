<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link rel="stylesheet" href="/css/default.css">
</head>
<body>
<div id="container">
    <h1>[ 영화 리뷰 및 평점 사이트 ]</h1>
    <div th:if="${session.loginMember}">
        <span>[[${session.loginMember.name}]] 님 환영합니다.</span>
        <input type="button" onclick="location.href='/members/logout'" value="로그아웃">
    </div>
    <div th:unless="${session.loginMember}">
        <input type="button" onclick="location.href='/members/joinMember'" value="회원가입">
        <input type="button" onclick="location.href='/members/loginMember'" value="로그인">
    </div>
    <p>
    <table>
        <tr>
            <th>No</th>
            <th>제목</th>
        </tr>
        <th:block th:if="${movies.size()} > 0">
        	<tr th:each="movie : ${movies}">
            <td class="center" th:text="${movieStat.count}"></td>
            <td><a th:href="@{/movies/reviews/{movie_id}(movie_id=${movie.movie_id})}" th:text="${movie.title}"></a></td>
        </tr>
        </th:block>
       <th:block th:if="${movies.size()} < 1">
        	<tr>
            <td class="center" colspan="2">등록된 영화가 없습니다</td>
        </tr>
        </th:block>
    </table>
</div>
</body>
</html>
